<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task 4</title>
</head>

<body>
  <h2>Task 4</h2>
  <p id="result"></p>
  <canvas id="myCanvas" width="1200px" height="500px" style="border:1px solid silver;">

</body>
<script>
  function Rectangle(x, y, width, height) {
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
    this.color = "#000000"
    this.render = function () {
      var ctx = document.getElementById("myCanvas").getContext("2d");
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.width, this.height);

    }
  }
  var rectangle = new Rectangle(10, 10, 200, 100);
  rectangle.render();

</script>

</html>
