<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Task 2</h2>
    <script>
        function tryRemoveFromArray(array, index) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] == index) {
                    for (i; i < array.length; i++) {
                        array[i] = array[i + 1];
                    }
                    array.pop();
                }
            }
            return array;
        }
        let myArray = [0, 1, 2, 3, 4, 5, 6];
        let myIndex = parseInt(prompt("Nhập vào một số nguyên"));
        document.write("Mảng ban đầu là: " + myArray + "<br>");
        newarray = tryRemoveFromArray(myArray, myIndex);
        document.write("Mảng mới là: " + newarray);
    </script>
</body>
</html>
