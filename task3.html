<body>
  <h2>Task 3</h2>
  <script>
    function isPrime(number) {
      if (number < 2) {
        return false
      }
      else {
        for (i = 2; i < number; i++) {
          if (number % i == 0) { return false }
        }
      }
      return true
    }
    function checkPrime(number){
        if(isPrime(number)){
            alert(number+" is prime number");
        }
        else {alert(number+" is not prime number");}
    }
    let numberInput = parseInt(prompt("Input a prime number"));
    checkPrime(numberInput);
  
  </script>
</body>
